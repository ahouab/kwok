apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: registry.k8s.io/kwok/kwok
  newName: kwok
  newTag: test

patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: kwok-controller
  spec:
    replicas: 2

resources:
- ../../kustomize/kwok
- fake-deployment.yaml
- fake-node.yaml
