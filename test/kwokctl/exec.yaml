kind: Exec
apiVersion: kwok.x-k8s.io/v1alpha1
metadata:
  name: fake-pod
  namespace: other
spec:
  execs:
  - containers:
    - fake-pod
    local:
      workDir: /tmp

---
kind: ClusterExec
apiVersion: kwok.x-k8s.io/v1alpha1
metadata:
  name: cluster-exec-rules
spec:
  selector:
    matchNamespaces:
    - default
  execs:
  - local:
      envs:
      - name: TEST_ENV
        value: test
