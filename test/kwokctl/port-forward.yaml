kind: PortForward
apiVersion: kwok.x-k8s.io/v1alpha1
metadata:
  name: fake-pod
  namespace: other
spec:
  forwards:
  # match the port 8001 forwards to the targetAddress:targetPort
  - ports:
    - 8001
    target:
      port: 10247
      address: localhost

  # match the port 8002 forwards with the stdin/stdout of nc
  - ports:
    - 8002
    command:
    - nc
    - localhost
    - "10247"

---

kind: ClusterPortForward
apiVersion: kwok.x-k8s.io/v1alpha1
metadata:
  name: cluster-port-forward-rules
spec:
  selector:
    matchNamespaces:
    - default
  forwards:
  # invalid port
  - ports:
    - 8005
    target:
      port: 0
      address: localhost

  - target:
      port: 10247
      address: localhost
