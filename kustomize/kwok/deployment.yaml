apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwok-controller
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: kwok-controller
          image: registry.k8s.io/kwok/kwok
          imagePullPolicy: IfNotPresent
          args:
            - --manage-all-nodes=false
            - --manage-nodes-with-annotation-selector=kwok.x-k8s.io/node=fake
            - --manage-nodes-with-label-selector=
            - --disregard-status-with-annotation-selector=kwok.x-k8s.io/status=custom
            - --disregard-status-with-label-selector=
            - --node-ip=$(POD_IP)
            - --node-port=10247
            - --cidr=10.0.0.1/24
            - --node-lease-duration-seconds=40
            - --enable-node-lease-shareable=true
            - --enable-crd=Stage
            - --enable-crd=Attach
            - --enable-crd=ClusterAttach
            - --enable-crd=Exec
            - --enable-crd=ClusterExec
            - --enable-crd=Logs
            - --enable-crd=ClusterLogs
            - --enable-crd=PortForward
            - --enable-crd=ClusterPortForward
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          startupProbe:
            httpGet:
              path: /healthz
              port: 10247
              scheme: HTTP
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 10247
              scheme: HTTP
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 10247
              scheme: HTTP
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 20
            failureThreshold: 5
      serviceAccountName: kwok-controller
      restartPolicy: Always
